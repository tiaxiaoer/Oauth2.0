<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT客户端认证流程 - 核心方法执行顺序</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.4.0/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .mermaid {
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JWT客户端认证流程 - 核心方法执行顺序</h1>
        
        <div class="mermaid">
            graph TD
                A[开始认证流程]
                B[readJws
读取并解析JWS]
                C[validateClient
验证客户端身份]
                D[validateTokenAudience
验证令牌受众]
                E[validateToken
验证令牌有效性]
                F[认证成功]
                G[认证失败]
                
                A --> B
                B --> C
                C --> D
                D --> E
                E --> F
                
                B -- 失败 --> G
                C -- 失败 --> G
                D -- 失败 --> G
                E -- 失败 --> G
        </div>
    </div>
    
    <script>
        mermaid.initialize({ startOnLoad: true, theme: 'default' });
    </script>
</body>
</html>
